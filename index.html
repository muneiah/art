<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GlowGems — Artificial Jewelry</title>
<meta name="description" content="Affordable artificial jewelry — necklaces, earrings, bangles & sets." />
<link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="site-header">
<div class="container">
<a class="brand" href="#">GlowGems</a>
<input id="search" class="search" placeholder="Search jewelry..." />
<button id="cartBtn" class="cart-btn">Cart <span id="cartCount" class="badge hidden">0</span></button>
</div>
</header>


<main class="container">
<section class="hero">
<div>
<h1>Shine Every Day with <span class="accent">Artificial Jewelry</span></h1>
<p>Hand‑crafted designs at friendly prices — necklaces, earrings, bangles & bridal sets.</p>
<a href="#products" class="btn primary">Shop Collection</a>
</div>
<img src="https://images.unsplash.com/photo-1604881987922-6b9b4f9b58d9?q=80&w=1200&auto=format&fit=crop" alt="Jewelry hero" />
</section>


<section class="controls">
<div class="filters">
<button class="filter" data-filter="all">All</button>
<button class="filter" data-filter="necklaces">Necklaces</button>
<button class="filter" data-filter="earrings">Earrings</button>
<button class="filter" data-filter="bangles">Bangles</button>
<button class="filter" data-filter="sets">Sets</button>
</div>
<div class="sort">
<label>Max Price ₹<span id="priceVal">3000</span></label>
<input id="price" type="range" min="200" max="3000" value="3000">
<select id="sort">
<option value="new">Newest</option>
<option value="priceLow">Price: Low to High</option>
<option value="priceHigh">Price: High to Low</option>
</select>
</div>
</section>


<section id="products" class="grid"></section>
<div id="emptyState" class="empty hidden">No products match your filters.</div>
</main>


<footer class="site-footer">
<div class="container">
<div>© <span id="year"></span> GlowGems</div>
<div><a href="#">Contact</a> · <a href="#">FAQ</a></div>
</div>
</footer>


<!-- Cart modal -->
<div id="cart" class="cart hidden">
<div class="cart-inner">
<h3>Your Cart</h3>
<div id="cartItems"></div>
<div class="cart-footer">
<div>Subtotal: <span id="cartSubtotal">₹0</span></div>
<div class="actions">
<button id="checkoutBtn" class="btn primary">Checkout</button>
<button id="closeCart" class="btn">Close</button>
</div>
</div>
</div>
</div>


<script src="scripts.js"></script>
</body>
</html>
